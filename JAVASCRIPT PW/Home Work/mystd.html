        function myFunction()
        {

        case 1:
        document.write(addition(2,4,6,8,10));
    function addition(a,b,c,d,e)

            break;



         case 2:

    }

        case 4:

    function average(a,b,c,d)
    {
    
        return (a+b+c+d)/4;
    }
           break;
    

    case 5:

    {
    if(a%2==0){
        return (a+"Value is Evean");

    }
    }
           break;

}
