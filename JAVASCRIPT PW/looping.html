<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // loop for 1 to 20
        for(i=1 ; i<=20; i++){
            document.write(i+"<br>");
        }
         // loop for 20 to 1
        for(i=20 ; i>=1; i--){
            document.write(i+"<br>");
        }
         // loop for Table of 2
        for(i=1 ; i<=20; i++){
             document.write(i*2+"<br>");
        }
         // loop for Table of 2 in revars ordar
        for(i=10 ; i>=1; i--){
            
             document.write(i*2+"<br>");
        }
        //Lopping for horizontal star
        for(i=1 ; i<=20; i++){
           
             document.write("*");
        }
        //Looping for vartical star
        for(i=1 ; i<=20; i++){
           
           document.write("*"+"<br>");
      }
      document.write("<hr>")

      //star design
      for (i=1;i<=10;i++){
        for(j=1;j<=i;j++){
            document.write("*"+" ");
        }
        document.write("<br>")
      }
      //number design
      for (i=1;i<=4;i++){
        for(j=1;j<=i;j++){
            document.write(i+" ");
        }
        document.write("<br>")
      }
    //   home work
      //number design
      for (i=1;i<=4;i++){
        for(j=1;j<=i;j++){
            document.write(j+" ");
        }
        document.write("<br>")
      }


    </script>
</body>
</html>
