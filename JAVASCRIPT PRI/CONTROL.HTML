<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a,b;
        a=parseFloat(prompt("Enter A"));
        b=parseFloat(prompt("Enter B"));
        if(a>b)
        {
            document.write("A is a greater");
        }
        else
        {
            document.write("B is a greater");
        }
    </script>
</body>
</html>
