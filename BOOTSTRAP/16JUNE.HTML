<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
   
    
    
    <title>Document</title>
</head>
<body>
    <h1>sai, sakshi, vanshika</h1>

     <!-- use of display classes -->
    <div class="display-1">Sai1</div>
    <div class="display-2">Sai2</div>
    <div class="display-3">Sai3</div>
    <div class="display-4">Sai4</div>
    <div class="display-5">Sai5</div>
    <div class="display-6">Sai6</div>
    <hr>

    <!-- use container and container-fluid -->
    <div class="container">Hematite infotech Pvt</div>
    <div class="container-fluid">Hematite infotech Pvt</div>
    <hr>

    <!-- colour classes -->
    <div class="container">
       <div class="text-danger bg-muted"> Sai, Vanshika , Sakshi</div>
       <div class="text-success bg-white"> Sai, Vanshika , Sakshi</div>
       <div class="text-warning bg-info"> Sai, Vanshika , Sakshi</div>
       <div class="text-primary bg-secondary"> Sai, Vanshika , Sakshi</div>
       <div class="text-secondary bg-primary"> Sai, Vanshika , Sakshi</div>
       <div class="text-info bg-warning"> Sai, Vanshika , Sakshi</div>
       <div class="text-white bg-success"> Sai, Vanshika , Sakshi</div>
       <div class="text-muted bg-danger"> Sai, Vanshika , Sakshi</div>
    </div>
    <hr>
   
    <!-- buttons classes -->
    <div class="container">
        <h3>button classes</h3>
        <button type="button">Simple</button>
        <button type="button" class="btn">Simple</button>
        <button type="button" class="btn btn-info">Simple</button>
    </div>
    <hr>
    <!-- out-line button -->
    <button type="button" class="btn btn-outline-primary">Simple</button>
    <hr>
    <!-- buttons size -->
    <button type="button" class="btn btn-danger btn-lg">Large</button>
    <button type="button" class="btn btn-danger ">Normal</button>
    <button type="button" class="btn btn-danger btn-sm">Small</button>
    <hr>

    <!-- Spinar bordar -->
    <span class="spinner-border"></span>
    <span class="spinner-border text-danger"></span>
    <span class="spinner-border spinner-border-sm text-info "></span>
    <button type="button" class="btn btn-danger">
        <span class="spinner-border spinner-border-sm"></span>Lodding...
    </button>
    <hr>
    <!-- Spinner grow -->
    <span class="spinner-grow"></span>
    <span class="spinner-grow text-info"></span>
    <span class="spinner-grow spinner-grow-sm text-success"></span>
    <button type="button" class="btn btn-info btn-lg">
        <span class="spinner-grow spinner-grow-sm text-primary"></span>Lodding...
    </button>
    
</body>
</html>
